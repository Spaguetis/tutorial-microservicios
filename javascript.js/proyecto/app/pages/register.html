<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear Cuenta</h1>
            <p>Ingresa tus datos</p>
            <form id="register-form">
                <label form="user" class="sr-only">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label form="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="correo electronico">
                <label form="password" class="sr-only">password</label>
                <input type="password" name="password" id="password" placeholder="Clave">
                <button type="submit">Registrarse</button>
                <p class= "error escondido">Error al Registrarse</p>
            </form>
            <p>ya estas registrado - <a href="/">Inicia sesion</a></p>
        </div>
    </main>
    
</body>
</html>
